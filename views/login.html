<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My Awesome App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css" />

<body>
    <div class="container">
        <header>
            <div class="head-title">
                <h1>The ChatApp</h1>
                <!-- <span class="sub-title">suck a cock</span> -->
            </div>
            <nav>
            </nav>
        </header>

        <div class="content">
            <div class="login">
                <div class="enter-nickname">
                    <form action="" autocomplete="off">
                        <div class="input-field">
                            <input type="text" name="nickname" placeholder="Nickname" class="username">
                            <button class="submit" type="submit"><i class="fas fa-sign-in-alt"></i></button>
                        </div>
                    </form>
                    <div class="form-fail-text">
                        Nickname token or doesn't meet the requirements.<br><br>
                        Nickname needs to be more than 10 letters/digits long.
                    </div> 
                </div>
                <div class="login-text">
                    <p>
                        Welcome to this awesome ChatApp.
                    </p>
                </div>


            </div>
        </div>

        <footer>
        </footer>

    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="/socket.io/socket.io.js"></script>

       <script>
        $(document).ready(function () {
            const socket = io('/tech');

            // does a token check if page is loaded
            var currentToken = localStorage.getItem('token');
            socket.emit('tokenCheck', {  currentToken });

            // sends user data
            $('form').submit((e) => {
                e.preventDefault();
                let user = $('.username').val();

                if (user == '' || user.length < 10) {
                    console.log(user.length);
                    $('.msg').attr("placeholder", "Input can't be blank");
                    $('.form-fail-text').show();
                    return false;
                }
                // localStorage.setItem("key", "value");
                socket.emit('users', {  user  });
            })

            // set token if not already made
            socket.on('token', (currentToken) => {
                localStorage.setItem('token', currentToken );
                socket.emit('tokenCheck', {  currentToken });
                // window.location.pathname = '/users';
            })


            socket.on('token_result', (token_state) => {
                if(token_state){
                    window.location.pathname = '/users';
                } else {

                }
            })

            socket.on('user-taken', () => {
                $('.input-field').addClass('taken');
                $('.form-fail-text').show();
            })

            // socket.on('connect', () => {
            //     // emiting to everybody
            //     socket.emit('join', {
            //         room: room
            //     });
            // })

            socket.on('message', (msg) => {
                
            })

        });
    </script>
</body>

</html>
